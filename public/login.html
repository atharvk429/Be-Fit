<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-16">
    <div class="rounded-lg px-8 py-10">
      <h1 class="text-2xl font-semibold mb-6">Welcome Back</h1>
      <form action="#">
        <div class="mb-6">
          <label for="email" class="text-sm font-medium text-gray-700 block mb-2"></label>
          <input placeholder="Email" type="email" id="email" class="shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 border border-gray-300 bg-gray-100">
        </div>
        <!-- <div class="mb-6">
          <label for="password" class="text-sm font-medium text-gray-700 block mb-2"></label>
          <input placeholder="Password" type="password" id="password" class="shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 border border-gray-300 bg-gray-100">
        </div> -->
        <div class="flex flex-col">
          <label for="password" class="mb-2 text-sm font-medium"></label>
          <div class="relative flex items-center">
            <input placeholder="Password" type="password" name="password" id="password" placeholder="Your password" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none fo
            cus:ring-1 focus:ring-blue-500 bg-gray-100 w-full">
            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer focus:outline-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 2L22 22" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818" />
              </svg>
            </button>
          </div>
        </div>
        <a href="" class="absolute text-gray-500 mt-2">Forgot your password?</a>
      </form>

      <footer class="absolute bottom-0 mb-8">
        <div class="text-center">
          <button id="loginBtn" type="submit" class="mx-auto text-white bg-blue-400 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Sign In</button>
        </div>
      
        <div class="text-center">
            <div class="flex items-center mt-8 mb-8">
                <hr class="w-full border-t border-gray-400">
                <div class="px-4 text-gray-500">or</div>
                <hr class="w-full border-t border-gray-400">
            </div>
            <div class="flex justify-center mx-4 my-4 h-16">
                <a href="#" class="text-gray-600 hover:text-gray-700 flex items-center justify-center px-4 py-2 rounded-lg shadow-sm focus:ring-4 focus:ring-gray-300 mx-2 my-2 border border-gray-500">
                    <img src="img/google.png" alt="" class="h-8 w-8">
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-700 flex items-center justify-center px-4 py-2 rounded-lg shadow-sm focus:ring-4 focus:ring-gray-300 mx-2 my-2 border border-gray-500">
                    <img src="img/facebook.png" alt="" class="h-8 w-8">
                </a>
            </div>
        </div>
        
        <div class="text-sm text-center">
            Don't have an account yet? <a href="register.html" class="text-primary-600 hover:text-primary-700 underline text-blue-400">Create an account</a>
        </div>
      </footer>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
