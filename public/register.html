<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-16">
    <div class=" rounded-lg px-8 py-10">
      <h1 class="text-2xl font-semibold mb-6">Create an account</h1>
      <form action="#">
        <div class="mb-6">
          <label for="firstName" class="text-sm font-medium text-gray-700 block mb-2"></label>
          <input placeholder="First Name" type="text" id="firstName" class="shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-100">
        </div>
        <div class="mb-6">
          <label for="lastName" class="text-sm font-medium text-gray-700 block mb-2"></label>
          <input placeholder="Last Name" type="text" id="lastName" class="shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-100">
        </div>
        <div class="mb-6">
          <label for="email" class="text-sm font-medium text-gray-700 block mb-2"></label>
          <input placeholder="Email" type="email" id="email" class="shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-100">
        </div>
        <div class="mb-6">
          <label for="password" class="text-sm font-medium text-gray-700 block mb-2"></label>
          <input placeholder="Password" type="password" id="password" class="shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-100">
        </div>
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
            <input type="checkbox" id="terms" class="w-4 h-4 text-primary-600 bg-gray-100 rounded border-gray-300 focus:ring-primary-500 focus:ring-2">
            <label for="terms" class="text-sm ml-2 text-gray-700">By proceeding, I agree to all <a class="underline text-blue-400" href="">T&Cs</a> and <a class="underline text-blue-400" href="">Privacy Policy</a></label>
            </div>
        </div>
      </form>

      <footer class="absolute bottom-0 mb-8 mx-12">
        <div class="text-center">
            <button id="registerBtn" type="submit" class="mx-auto text-white bg-blue-400 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Create an Account</button>
        </div>

        <!-- <script>
          document.getElementById("registerBtn").addEventListener("click", function() {
            window.location.href = "login.html";
          });
        </script> -->

        <div class="text-center">
            <div class="flex items-center mt-8 mb-8">
                <hr class="w-full border-t border-gray-400">
                <div class="px-4 text-gray-500">or</div>
                <hr class="w-full border-t border-gray-400">
            </div>
            <div class="flex justify-center mx-4 my-4 h-16">
                <a href="#" class="text-gray-600 hover:text-gray-700 flex items-center justify-center px-4 py-2 rounded-lg shadow-sm focus:ring-4 focus:ring-gray-300 mx-2 my-2 border border-gray-500">
                    <img src="img/google.png" alt="" class="h-8 w-8">
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-700 flex items-center justify-center px-4 py-2 rounded-lg shadow-sm focus:ring-4 focus:ring-gray-300 mx-2 my-2 border border-gray-500">
                    <img src="img/facebook.png" alt="" class="h-8 w-8">
                </a>
            </div>
        </div>

        <div class="text-sm text-center">
            Already have an account? <a href="login.html" class="text-primary-600 hover:text-primary-700 underline text-blue-400">Login</a>
        </div>
      </footer>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
